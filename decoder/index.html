<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="../js/convert.js"></script>
     <script src ="../js/nav.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Text Decoder/Encoder | Radiata</title>
      <link rel="icon" type="image/x-icon" href="../favicon.ico">
   </head>
   <body>
<div class="container">
<nav class="navbar fixed-middle navbar-expand-lg bg-transparent" id="navbar">
</nav>
</div>
      <br>
      <div class="container">
      <select id = "stringSelect">
         <option selected>Decode</option>
         <option>Encode</option>
      </select>
      <br>
      <textarea id = "text" style="width: 600px; height: 200px;"></textarea>
      <br>
      <div id="check">
      <input type = "checkbox" id = "clipboard" checked><label for = "clipboard">Decode Copied Hex</label>
      <input type = "checkbox" id = "download"><label for = "download">Download File</label>
      <input type = "checkbox" id = "display" checked><label for = "display">Preview Result</label>
      <input type = "radio" id = "basic" name="lang" checked><label for = "basic">Basic Mode</label>
      <input type = "radio" id = "ptbr" name="lang" ><label for = "ptbr">PT-BR Mode</label>
      <input type = "radio" id = "enbjp" name="lang"><label for = "enbjp">Japanese Mode</label>
      <input type = "checkbox" id = "experimental" checked><label for = "experimental">Advanced RMF Decode</label>
      </div>
      <input type = "button" onClick = "startConvert()" value = "Go">
      
      <br>
      <pre id = "results"></pre>
   </div>
   </body>
   <script>
      $("#stringSelect").change(function () {
  if ($(this).val() == "Decode") {
    document.getElementById('check').innerHTML = "<input type = \"checkbox\" id = \"clipboard\" checked><label for = \"clipboard\">Decode Copied Hex<\/label>\r\n      <input type = \"checkbox\" id = \"download\"><label for = \"download\">Download File<\/label>\r\n      <input type = \"checkbox\" id = \"display\" checked><label for = \"display\">Preview Result<\/label>\r\n    <input type = \"radio\" id = \"basic\" name=\"lang\" checked><label for = \"ptbr\">Basic Mode<\/label>  <input type = \"radio\" id = \"ptbr\" name=\"lang\"><label for = \"ptbr\">PT-BR Mode<\/label>\r\n      <input type = \"radio\" id = \"enbjp\" name=\"lang\"><label for = \"enbjp\">Japanese Mode<\/label> <input type = \"checkbox\" id = \"experimental\"><label for = \"experimental\">Advanced RMF Decode (experimental)<\/label>";
  } else {
   document.getElementById('check').innerHTML = "<input type = \"checkbox\" id = \"count\"><label for = \"count\">Include Count<\/label> <input type = \"checkbox\" id = \"calcu\"><label for = \"calcu\">Calculate Position<\/label>";
  }
});
   </script>
</html>
