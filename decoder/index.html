<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="../js/convert.js"></script>
      <title>Text Decoder/Encoder | Radiata</title>
   </head>
   <body>
      <a href="/">Home</a>
      <a href="../textbuilder">Text Builder</a>
      <a href="../name">Name Generator</a>
      <br>
      <select id = "stringSelect">
         <option>Decode</option>
         <option selected>Encode</option>
      </select>
      <textarea id = "text" style="width: 400px; height: 200px;"></textarea>
      <input type = "checkbox" id = "count"><label for = "count">Include Count (for encode)</label>
      <input type = "checkbox" id = "clipboard" checked><label for = "clipboard">Decode Copied Hex (for decode)</label>
      <input type = "checkbox" id = "download"><label for = "download">Download File (for decode)</label>
      <input type = "checkbox" id = "display" checked><label for = "display">Preview Result (for decode)</label>
      <input type = "button" onClick = "startConvert()" value = "Go">
      
      <br>
      <pre id = "results"></pre>
   </body>
</html>
