<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="main.js"></script>
      <script src ="../js/nav.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>Cutscene Skip Helper | Radiata</title>
      <link rel="icon" type="image/x-icon" href="../favicon.ico">
   </head>
   <body>
<div class="container">
<nav class="navbar fixed-middle navbar-expand-lg bg-transparent" id="navbar">
</nav>
</div>
      <br>
      <div class="container">
      <h2>
         Add cutscene skip to events.
      </h2>
      <input type = "button" onClick = "loadRMF()" value = "Load RMF from Clipboard">
      <br>
      <input type="checkbox" id="freeze" name="freeze">
      <label for="freeze">Freeze Jack?</label><br>
      <input type="checkbox" id="fade" name="fade">
      <label for="fade">Unfade Screen?</label>
      <br>
      <input type="checkbox" id="slz" name="slz">
      <label for="slz">SLZ Offset?</label><br>
      <input type="checkbox" id="kods" name="kods">
      <label for="kods">Kods + Char lock offset?</label>
      <br>
      <pre id ="talkid">Talk line: 0x00</pre><br>
               <label>Current Mode</label>
         <select id = "currentMode">
           <option value=1>Skip</option>
           <option value=2>Insert</option>
           <option value=3>Skip + Insert</option>
           <option value=4>Change Map, then Skip</option>
           <option value=5>Head Back, Explore</option>
        </select>
        <br>
        <div id="skipinsert">
      <textarea id="text" style="width: 200px; height: 50px;" placeholder="Skip Length (Hex)"></textarea>
         </div>
      <br>
      <input type = "button" onClick = "build()" value = "Generate">

      <pre id = "rmf"></pre><br>
      <pre id = "talkline"></pre><br>
      <pre id = "code1"></pre><br>
      <pre id = "code2"></pre><br>
      </div>
   </body>
</html>
